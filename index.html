<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <link rel="shortcut icon" type="image/ico" href="/src/assets/favicon.ico" />
  <title>Help-14 dashboard</title>

  <link rel="stylesheet" href="/src/assets/css/index.css">
  <link rel="stylesheet" href="/src/assets/css/all.min.css">
  <link rel="stylesheet" href="/src/assets/css/core.css">
  <link rel="stylesheet" href="/src/assets/css/magma.css">
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="bg"></div>
  <div id="root"></div>
  <svg id="fader"></svg>
  <script src="/src/index.tsx" type="module"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // weather tooltip
      setTimeout(() => {
        new Tooltip(
          document.querySelector("#weather-tooltip"),
          document.querySelector("#weather-button"),
          {
            placement: 'bottom',
            triggerType: 'hover'
          },
          {
            id: 'weather-tooltip',
            override: true
          }
        )
      }, 500)

      // fade out animation
      if (!window.AnimationEvent) { return }
      var anchors = document.getElementsByTagName('a')
      for (var idx = 0; idx < anchors.length; idx += 1) {
        // if (anchors[idx].hostname !== window.location.hostname ||
        //   anchors[idx].pathname === window.location.pathname) {
        //   continue
        // }
        anchors[idx].addEventListener('click', function (event) {
          var fader = document.getElementById('fader'),
            anchor = event.currentTarget
          var listener = function () {
            window.location = anchor.href
            fader.removeEventListener('animationend', listener)
          }
          fader.addEventListener('animationend', listener)
          event.preventDefault()
          fader.classList.add('fade-in')
        })
      }
    })

    window.addEventListener('pageshow', function (event) {
      if (!event.persisted) {
        return
      }
      var fader = document.getElementById('fader')
      fader.classList.remove('fade-in')
    })

    function fadeInPage() {
      if (!window.AnimationEvent) { return }
      var fader = document.getElementById('fader')
      fader.classList.add('fade-out')
    }
  </script>
</body>

</html>
